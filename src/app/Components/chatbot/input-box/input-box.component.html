<div class="chat-input">
    <mat-form-field class="message-input" appearance="fill">
        <input matInput  type="text" placeholder="Type your message here..." [(ngModel)]="prompt" (keyup.enter)="send()" />
      </mat-form-field>
      <button mat-flat-button color="accent" id="sendButton" class="send-button" (click)="send()">Send</button>
    </div>
