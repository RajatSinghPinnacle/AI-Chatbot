<div class="profile-container mat-elevation-z3">
    <div class="profile-header">
      <img mat-card-avatar class="profile-avatar" src="assets/images/back.jpg" alt="User Avatar">
      <div class="profile-info">
        <h2 class="profile-name">Rajat Singh</h2>
        <p class="profile-bio">A brief bio about the user goes here.</p>
        <p style="font-family: Arial, Helvetica, sans-serif; color: rgb(91, 94, 94);">Hey I am Rajat, a Frontend Engineer Intern at Pinnacle Way</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="profile-details">
      <mat-list>
        <mat-list-item>
          <mat-icon matListItemIcon>email</mat-icon>
          <div matLine>
            <h4 class="mat-headline">Email</h4>
            <p class="mat-body-1">rajatsingh&#64;123gmail.com</p>
          </div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon>phone</mat-icon>
          <div matLine>
            <h4 class="mat-headline">Phone</h4>
            <p class="mat-body-1">+91 74280-58226</p>
          </div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon>location_on</mat-icon>
          <div matLine>
            <h4 class="mat-headline">Location</h4>
            <p class="mat-body-1">Gurugram, India</p>
          </div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListItemIcon>apps</mat-icon>
          <div matLine>
            <h4 class="mat-headline">Other</h4>
            <p class="mat-body-1">Enter other details</p>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="profile-actions">
      <button (click)="navigateToEditProfile()" mat-raised-button color="primary">Edit Profile</button>
      <button (click)="navigateToSettings()" mat-raised-button>Settings</button>
    </div>
  </div>
